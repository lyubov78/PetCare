<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать на сайт питомцев</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        h2 {
            color: #333;
            font-size: 28px;
        }
        .section {
            margin: 20px 0;
        }
        .section a {
            color: #3498db;
            font-size: 18px;
            text-decoration: none;
            margin: 0 10px;
        }
        .section a:hover {
            text-decoration: underline;
        }
        .button-container {
            margin-top: 40px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на сайт питомцев!</h1>
    </header>

    <div class="container">
        <h2>Что вы хотите сделать?</h2>

        <div class="section">
            <a href="{% url 'pet_base:pet_base' %}">Просмотр питомцев</a> |
            <a href="{% url 'pet_base:pet_create' %}">Добавить питомца</a>
        </div>

        <div class="section">
            <a href="{% url 'pet_base:pet_random_name' %}">Сгенерировать имя питомца</a>
        </div>

        <div class="button-container">
            <button onclick="window.location.reload();">Обновить страницу</button>
        </div>
    </div>
</body>
</html>
